<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos - Resistencia</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Ruta del archivo CSS -->
</head>
<body>
    <header class="main-galeria">
        <div class="title-container">
            <h1>Galería de Fotos</h1>
        </div>
        
        <div class="gallery-container">
            <div class="preview">
                <img src="/images/projects/resistencia05.jpeg" alt="Imagen Principal">
            </div>
            <div class="gallery-grid">
                <img src="/images/projects/back.png" id="backBtn" alt="Back Button"> 
                <div class="gallery">
                    <img src="/images/projects/resistencia05.jpeg" alt="Resistencia 05">
                    <img src="/images/projects/resistencia06.jpeg" alt="Resistencia 06">
                    <img src="/images/projects/resistencia07.jpeg" alt="Resistencia 07">
                    <img src="/images/projects/resistencia08.jpeg" alt="Resistencia 08">
                    <img src="/images/projects/resistencia09.jpeg" alt="Resistencia 09">
                    <img src="/images/projects/resistencia11.jpeg" alt="Resistencia 11">
                    <img src="/images/projects/resistencia12.jpeg" alt="Resistencia 12">
                    <img src="/images/projects/resistencia15.jpeg" alt="Resistencia 15">
                    <img src="/images/projects/resistencia16.jpeg" alt="Resistencia 16">
                    <img src="/images/projects/resistencia18.jpeg" alt="Resistencia 18">
                    <img src="/images/projects/resistencia19.jpeg" alt="Resistencia 19">
                    <img src="/images/projects/resistencia22.jpeg" alt="Resistencia 22">
                </div>
                <img src="/images/projects/next.png" id="nextBtn" alt="Next Button">
            </div>
        </div>
    </header>

    <!-- Botón Volver -->
    <div class="volver-container">
        <a href="index.html" class="btn-volver">Volver</a>
    </div>

    <script src="/js/script.js"></script> <!-- Ruta del archivo JS -->
</body>
</html>
