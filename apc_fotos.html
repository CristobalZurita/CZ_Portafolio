<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos - Resistencia</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Ruta del archivo CSS -->
</head>
<body>
    <header class="main-galeria">
        <div class="title-container">
            <h1>Galería de Fotos</h1>
        </div>
        
        <div class="gallery-container">
            <div class="preview">
                <img src="/images/projects/taller02.jpg" alt="Afiche Taller">
            </div>
            <div class="gallery-grid">
                <img src="/images/projects/back.png" id="backBtn" alt="Back Button"> 
                <div class="gallery">
                    <img src="/images/projects/taller03.jpg" alt="Afiche Taller">
                    <img src="/images/projects/taller04.jpg" alt="Taller 04">
                    <img src="/images/projects/taller05.jpeg" alt="Taller 05">
                    <img src="/images/projects/taller06.jpeg" alt="Taller 06">
                    <img src="/images/projects/taller07.jpeg" alt="Taller 07">
                    <img src="/images/projects/taller08.jpeg" alt="Taller 08">
                    <img src="/images/projects/taller09.jpeg" alt="Taller 09">
                    <img src="/images/projects/taller10.jpeg" alt="Taller 10">
                    <img src="/images/projects/taller11.jpeg" alt="Taller 11">
                    <img src="/images/projects/taller12.jpeg" alt="Taller 12">
                    <img src="/images/projects/taller13.jpeg" alt="Taller 13">
                    <img src="/images/projects/taller14.jpeg" alt="Taller 14">
                    <img src="/images/projects/taller15.jpeg" alt="Taller 15">
                </div>
                <img src="/images/projects/next.png" id="nextBtn" alt="Next Button">
            </div>
        </div>
    </header>

    <!-- Botón Volver -->
    <div class="volver-container">
        <a href="index.html" class="btn-volver">Volver</a>
    </div>

    <script src="/js/script.js"></script> <!-- Ruta del archivo JS -->
</body>
</html>
